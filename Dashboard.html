<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/Dashboard.css">


    <title>THE HOE HOUSE</title>
</head>

<body>




    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Welcome User</a>
        <form class="form-inline">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" id="LogoutModal">Logout
                    </a>
                </li>

        </form>
    </nav>
    <div class="jumbotron-fluid">
        <div class="container ">
            <h1 class="display-4">Your Current Balance</h1>
            <h1 class="display-4" id="CurrentBalance">Rs. 00/-</h1>
            <button type="button" class="btn  btn-customDashboard" data-toggle="modal" data-target="#AddMoneyModal">Add Money</button>
            <button type="button" class="btn  btn-customDashboard" data-toggle="modal" data-target="#PayMoneyModal">Pay</button>
            <button type="button" class="btn  btn-customDashboard" data-toggle="modal" data-target="#MyDocumentsModal">My Documents</button>
        </div>
    </div>
    <div class="container ">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Your Recent Transaction</a>
        </nav>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" >#</th>
                    <th scope="col" >Credit</th>
                    <th scope="col" >Debit</th>
                    <th scope="col" >Date</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row" id="SrNo">1</th>
                    <td id="CreditTransaction" >Mark</td>
                    <td id="DebitTransaction">Otto</td>
                    <td id="Date">@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="AddMoneyModal" tabindex="-1" role="dialog" aria-labelledby="AddMoneyModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="AddMoneyModalLabel">Add Money</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="form-group row">
                            <label for="number" class="col-sm-3 col-form-label">Amount</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="CreditAmount" placeholder="Enter Amount Here">
                                <small id="CreditError" class="form-text text-muted"></small>

                            </div>

                        </div>
                        <div class="form-group row">
                            <label for="textarea" class="col-sm-3 col-form-label">Comments</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" id="Comments" placeholder="Enter your transaction details" rows="3"></textarea>
                                <small id="CommentsError" class="form-text text-muted"></small>

                            </div>
                            <hr>
                            <button type="button" class="btn btn-block btn-custom" id="Add">Add</button>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="PayMoneyModal" tabindex="-1" role="dialog" aria-labelledby="PayMoneyModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="PayMoneyModalLabel">Pay Money</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="form-group row">
                                <label for="number" class="col-sm-3 col-form-label">Amount</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" id="DebitAmount" placeholder="Enter Amount Here">
                                    <small id="DebitAmountError" class="form-text text-muted"></small>
    
                                </div>
    
                            </div>
                            <div class="form-group row">
                                <label for="textarea" class="col-sm-3 col-form-label">Comments</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" id="PayComments" placeholder="WHAT TYPE OF TRANSACTION YOU ARE USING!" rows="3"></textarea>
                                    <small id="PayCommentsError" class="form-text text-muted"></small>

    
                                </div>
                                <hr>
                                <button type="button" class="btn btn-block btn-custom" id="Pay">Pay</button>
    
    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        




        <div class="modal fade" id="MyDocumentsModal" tabindex="-1" role="dialog" aria-labelledby="MyDocumentsModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="MyDocumentsModalLabel">Upload</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                       
                        <body onload="validatefile()">

                            <input type="file" id="Upload" multiple size="50" onchange="validatefile()">
                            
                            <p id="demo"></p>
                                </div>
                                <button type="button" class="btn btn-block btn-custom" id="Upload">Upload</button>
                            </div>
                            
    
                            </div>
            

        
        
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/Dashboard.js"></script>
</body>

</html>
